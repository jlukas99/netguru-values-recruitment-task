name: Flutter CI
on:
  pull_request:
    branches:
    - master

jobs:
  test:
    name: Run flutter analyze
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - uses: subosito/flutter-action@v1.4.0
      with:
        channel: 'stable'

    - run: dart --version
    - run: flutter --version
    - run: flutter pub get

  build_ios:
    name: Build flutter (iOS)
    needs: [test]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v1.4.0
        with:
          channel: 'stable'

      - run: flutter pub get
      - run: flutter clean
      - run: flutter build ios --release --no-codesign

  build_android:
    name: Build flutter (Android)
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v1.4.0
        with:
          channel: 'stable'

      - run: flutter pub get
      - run: flutter clean
      - run: flutter build appbundle
